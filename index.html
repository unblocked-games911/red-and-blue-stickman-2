<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Red and Blue Stickman 2 - Unblocked Games 911 - TBG95 Games</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/4.5.0/cosmo/bootstrap.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700&amp;display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Dosis&amp;subset=latin-ext" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="//unblocked-games911.github.io/cloak.js"></script>
</head>
<body>
    <div id="unity-container" class="unity-desktop">
        <canvas id="unity-canvas"></canvas>
        <div id="unity-loading-bar">
            <h5 style="font-weight: inherit; font-size: 20px; color: floralwhite; margin-left: 20px">
                Loading...
            </h5>
            <div class="progress" id="theBar" style="min-height: 40px; min-width: 400px; border-radius: 15px">
                <div class="progress-bar bg-success progress-bar-animated prog"
                     aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" id="progbar" style="width: 0%; font-size: 23px !important;">
                    0%
                </div>
            </div>
        </div>
    </div>
    <script>
        var buildUrl = "Build";
        var loaderUrl = buildUrl + "/RedBlueStickmanV2.loader.js";
        var config = {
            dataUrl: buildUrl + "/RedBlueStickmanV2.data.unityweb",
            frameworkUrl: buildUrl + "/RedBlueStickmanV2.framework.js.unityweb",
            codeUrl: buildUrl + "/RedBlueStickmanV2.wasm.unityweb",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "Dmobin",
            productName: "Red & Blue Stickman 2",
            productVersion: "1.6.9",
        };

        var container = document.querySelector("#unity-container");
        var canvas = document.querySelector("#unity-canvas");
        var loadingBar = document.querySelector("#unity-loading-bar");
        var mobileWarning = document.querySelector("#unity-mobile-warning");

        //if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        //    container.className = "unity-mobile";
        //    config.devicePixelRatio = 1;
        //    mobileWarning.style.display = "block";
        //    setTimeout(() => {
        //        mobileWarning.style.display = "none";
        //    }, 5000);
        //} else {
        //    canvas.style.width = "960px";
        //    canvas.style.height = "600px";
        //}
        loadingBar.style.display = "block";

        var script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
            createUnityInstance(canvas, config, (progress) => {
                var progs = document.getElementsByClassName("prog")
                for (i = 0; i < progs.length; i++) {
                    canvas.progress = progs[i];
                    canvas.progress.setAttribute("aria-valuenow", (105.2 * progress));
                    canvas.progress.setAttribute("style", "width: " + (105.2 * progress).toFixed(1) + "%; font-size: 23px !important");
                    canvas.progress.innerText = (105.2 * progress).toFixed(1) + "%";
                }
                if (progress == 1) {
                    var progs2 = document.getElementsByClassName("prog")
                    for (i = 0; i < progs2.length; i++) {
                        progs2[i].setAttribute("style", "display:none !important");;
                    }
                }
            }).then((unityInstance) => {
                loadingBar.style.display = "none";
                onResize();
            }).catch((message) => {
                alert(message);
            });
        };
        document.body.appendChild(script);

        var scaleToFit = true;

        function onResize() {
            var container = canvas.parentElement;
            var w;
            var h;

            if (scaleToFit) {
                w = window.innerWidth;
                h = window.innerHeight;

                var r = 600 / 960;

                if (w * r > window.innerHeight) {
                    w = Math.min(w, Math.ceil(h / r));
                    h = Math.floor(w * r);
                }
                else {
                    w = 960;
                    h = 600;
                }
            }

            container.style.width = canvas.style.width = w + "px";
            container.style.height = canvas.style.height = h + "px";
            container.style.top = Math.floor((window.innerHeight - h) / 2) + "px";
            container.style.left = Math.floor((window.innerWidth - w) / 2) + "px";
        }

        window.addEventListener('resize', onResize);
        onResize();
    </script>
</body>
</html>
